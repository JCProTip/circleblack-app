<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iOS web app settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="CircleBlack" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Use an absolute icon URL (more reliable on iOS) -->
  <link rel="apple-touch-icon" sizes="180x180"
        href="https://jcprotip.github.io/circleblack-app/icon.png" />

  <title>CircleBlack</title>

  <script>
    const TARGET = "https://advisor.circleblack.com/login";

    function isStandalone() {
      // iOS Safari legacy
      if (window.navigator.standalone) return true;
      // Modern display-mode detection (works on newer iOS)
      return window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
    }

    if (isStandalone()) {
      // Only redirect when launched as a Home Screen web app
      window.location.replace(TARGET);
    }
  </script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; }
    .btn {
      display: inline-block; padding: 12px 14px; border-radius: 12px;
      border: 1px solid #ccc; text-decoration: none;
    }
    .muted { opacity: 0.75; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>CircleBlack</h1>
    <p>To create the web app icon:</p>
    <ol>
      <li>Tap <strong>Share</strong> in Safari</li>
      <li>Tap <strong>Add to Home Screen</strong></li>
      <li>Then launch <strong>CircleBlack</strong> from your Home Screen</li>
    </ol>
    <p class="muted">If you tap the button below in Safari, it will open normally (not fullscreen).</p>
    <p><a class="btn" href="https://advisor.circleblack.com/login">Open CircleBlack</a></p>
  </div>
</body>
</html>
